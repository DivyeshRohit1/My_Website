  <h3> Please fill in the form below and we will be in touch soon!

  <p>&nbsp;</p>

<div class="content">
  <div id="contact_content">
<form action=
"http://www.elizabethcastro.com/html6ed/examples/forms/showform.php"
method="post">
<p>
<label>Name:</label> <input type="text" name=
"first_name" />
</p>
<p>
<label>Surname:</label> <input type="text" name=
"second_name" />
</p>
<p>
<label>Email:</label> <input type="text" name=
"Email_address" />
</p>
<p>
Male: <input type="radio" name="gender" value=
"Male" /> Female <input type="radio" name="gender"
value="Female" />
</p>
<p>
<label>Reason for Contacting</label> <select name=
"Reason">
<option value="feedback">
feedback
</option>
<option value="suggestion">
suggestion
</option>
<option value="query">
query
</option>
</select>
</p>
<p>
Enter comments:<br />
<textarea name="comments" rows="8" cols="40">
Enter text here
</textarea>
</p>
<p>
<input type="submit" value="Submit" />
</p>
</form>
